    <script>
        // var anchors = document.getElementsByTagName("a")

        var anchors = document.querySelectorAll(".first a");

        // var anchors = document.querySelectorAll("div .demo");
        // var anchors = document.querySelectorAll("div :not(.demo)");

        console.log(anchors)

        document.addEventListener(
            "contextmenu",
            function (e) {
                console.log(e)
                e.preventDefault();
            }
        )
        document.addEventListener(
            "keydown",
            function(e){
                // console.log(e)
                if(e.code == "KeyI" || "KeyC" || "Key12" && e.shiftKey == true && e.ctrlKey == true){
                    e.preventDefault();
                } 
                // if(e.code == "F12") e.preventDefault();
            }
        )
    </script>
